{% extends "base.html" %}{% block back_navigation %}
<a href="{{ url_for('all_plants') }}" class="white-text"
  ><i class="fas fa-long-arrow-alt-left"></i> Back to All Plants</a
>
{% endblock %} {% block heading %}Edit plant{% endblock %} {% block
hero_img_content %} {% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <form
      class="col s12"
      method="POST"
      action="{{ url_for('edit_plant', plant_post_id=plant_post._id) }}"
    >
      <!-- Plant botanical name -->
      <div class="row">
        <div class="input-field col s12">
          <input
            id="plant_botanical_name"
            name="plant_botanical_name"
            type="text"
            class="validate"
            value="{{ plant_post.plant_botanical_name }}"
            required
          />
          <label for="plant_botanical_name">Plant Botanical Name</label>
        </div>
      </div>
      <!-- Plant Nickname -->
      <div class="row">
        <div class="input-field col s12">
          <input
            id="plant_nickname"
            name="plant_nickname"
            type="text"
            class="validate"
            value="{{ plant_post.plant_nickname }}"
            required
          />
          <label for="plant_nickname">Plant Nickame</label>
        </div>
      </div>
      <!-- plant description -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="plant_description"
            name="plant_description"
            class="materialize-textarea validate"
            required
          >
{{- plant_post.plant_description -}}
</textarea
          >
          <label for="plant_description">Plant Description</label>
        </div>
      </div>
      <!-- image url -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="plant_image_url"
            name="plant_image_url"
            class="materialize-textarea validate"
            required
          >
{{- plant_post.plant_image_url -}}
</textarea
          >
          <label for="plant_image_url"
            >Image URL
            <i
              class="fas fa-info-circle tooltipped"
              data-position="bottom"
              data-tooltip="Right click on any online image (e.g. google images), select 'Copy Image Address' and paste here"
            ></i
          ></label>
        </div>
      </div>
      <!-- best environment -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="best_environment"
            name="best_environment"
            class="materialize-textarea validate"
            required
          >
{{- plant_post.best_environment -}}
</textarea
          >
          <label for="best_environment">Where should the plant be kept?</label>
        </div>
      </div>
      <!-- temperature -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="temperature"
            name="temperature"
            class="materialize-textarea validate"
            required
          >
{{- plant_post.temperature -}}
</textarea
          >
          <label for="temperature"
            >What temperature does the plant thrive in?</label
          >
        </div>
      </div>
      <!-- water -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="water"
            name="water"
            class="materialize-textarea validate"
            required
          >
        {{- plant_post.water -}}
</textarea
          >
          <label for="water">Home much water does the plant need?</label>
        </div>
      </div>
      <!-- feeding -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="feeding"
            name="feeding"
            class="materialize-textarea validate"
            required
          >
{{- plant_post.feeding -}}</textarea
          >
          <label for="feeding">How often should the plant be fed?</label>
        </div>
      </div>
      <!-- Is air purfiying switch -->
      <div class="input-field">
        <div class="switch">
          <label for="is_air_purifying">
            Is this plant air purifying? {% if plant_post.is_air_purifying ==
            "on" %}
            <input
              type="checkbox"
              id="is_air_purifying"
              name="is_air_purifying"
              checked
            />
            {% else %}
            <input
              type="checkbox"
              id="is_air_purifying"
              name="is_air_purifying"
            />
            {% endif %}
            <span class="lever"></span>
            Yes
          </label>
        </div>
      </div>
      <!-- maintenance select -->
      <div class="row">
        <div class="input-field col s9">
          <select
            id="maintenance_level"
            name="maintenance_level"
            class="validate"
            required
          >
            <option value="" disabled>Choose Maintenance Level</option>
            {% for level in maintenance_level %}
            <option value="{{ level.level_name }}"
              >{{ level.level_name }}</option
            >
            {% endfor %}
          </select>
          <label for="maintenance_level"
            >How much effort is required to care for the plant?</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <!-- submit button -->
          <button
            type="submit"
            class="btn-floating btn-large waves-effect waves-light grey"
          >
            <i class="far fa-edit white-text small"></i>
          </button>
          <!-- cancel button -->
          <a
            href="{{ url_for('all_plants') }}"
            class="btn-floating btn-large waves-effect waves-light grey"
          >
            <i class="fas fa-times white-text small"></i>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
