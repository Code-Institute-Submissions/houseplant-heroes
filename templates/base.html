<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    {% block styles %} {% endblock %}
    <title>Houseplant Heroes</title>
  </head>

  <body>
    <header>
      <!-- top navbar -->
      <nav class="nav-extended white">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo black-text left">Houseplant Heroes</a>
          <a
            href="#"
            data-target="mobile-demo"
            class="sidenav-trigger right black-text"
            ><i class="fas fa-bars"></i
          ></a>
          <ul class="right hide-on-med-and-down black-text">
            <li><a href="#" class="black-text">Home</a></li>
            <li><a href="#" class="black-text">Plants</a></li>
            <li><a href="#" class="black-text">Login</a></li>
            <li><a href="#" class="black-text">Join</a></li>
          </ul>
        </div>
      </nav>

      <!-- mobile collapsible navbar -->
      <ul class="sidenav" id="mobile-demo">
        <li>
          <h5 class="black-text">Houseplant Heroes</h5>
        </li>
        <li><a href="#" class="black-text">Home</a></li>
        <li><a href="#" class="black-text">Plants</a></li>
        <li><a href="#" class="black-text">Login</a></li>
        <li><a href="#" class="black-text">Join</a></li>
      </ul>
    </header>
    <main class="container">
      {% block content %} {% endblock %}
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
