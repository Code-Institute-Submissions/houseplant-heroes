{% extends "base.html" %} {% block hero_img %}
<h1 class="white-text text-shadow">Join</h1>

<div class="form-container valign-wrapper center-align">
  <div class="row">
    <form
      class="col s12"
      method="POST"
      action="{{ url_for('join') }}"
    >
      <div class="row">
        <!-- username -->
        <div class="input-field col">
          <input id="username" name="username" type="text" class="validate" />
          <label for="username" class="white-text text-shadow">Username</label>
        </div>
        <!-- passwords -->
        <div class="input-field col">
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
          />
          <label for="password" class="white-text text-shadow">Password</label>
        </div>
        <div class="input-field col">
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            class="validate"
          />
          <label for="confirm_password" class="white-text text-shadow"
            >Confirm Password</label
          >
        </div>
      </div>
      <!-- submit -->

      <div class="row">
        <button
          type="submit"
          class="col s2 btn offset-m5 grey white-text text-shadow"
        >
          Join
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %} {% block content %} {% endblock %}
