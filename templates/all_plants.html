<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Plants</title>
</head>

<body>
	{% for plant in all_plants %}
        {{ plant.plant_name }}<br>
        {{ plant.best_environment }}<br>
        {{ plant.temperature }}<br>
        {{ plant.water }}<br>
        {{ plant.feeding }}<br>
        {{ plant.maintenance_level }}<br>
        {{ plant.posted_by }}<br>
    {% endfor %}
</body>

</html>
