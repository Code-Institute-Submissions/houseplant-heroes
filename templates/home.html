{% extends "base.html" %} {% block heading %}A Community Created Guide to
Houseplant Care {% endblock %} {% block hero_img_content %}

<!-- search -->
<div class="container">
  <form action="{{ url_for('search_all_plants') }}" method="POST">
    <div class="row center-align">
      <div class="input-field">
        <input
          type="text"
          name="search"
          id="search"
          class="validate white-text text-shadow"
        />
        <label id="search_label" for="search" class="white-text text-shadow">
          <i
            class="fas fa-info-circle tooltipped"
            data-position="bottom"
            data-tooltip="Search plants by name or maintenance level: easy, medium or hard"
          ></i>
          Start Searching...
        </label>
        <button
          type="submit"
          class="white-text text-shadow right grey darken-1 hoverable"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %} {% block content %}{% endblock %}
