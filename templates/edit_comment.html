{% extends "base.html" %}

<!-- heading -->
{% block heading %} Edit plant {% endblock %}

<!-- subheading -->
{% block hero_img_content %} {% endblock %}

<!-- content -->
{% block content %}

<!-- form -->
<div class="container">
  <div class="row">
    <form
      class="col s12"
      method="POST"
      action="{{ url_for('edit_comment', comment_id=comment._id, plant_post_id=plant_post._id) }}"
    >
      <!-- post id -->
      <input
        id="plant_post_id"
        name="plant_post_id"
        type="hidden"
        value="{{ plant_post._id }}"
        class="validate"
      />
      <!-- comment body -->
      <div class="input-field col s12">
        <textarea
          id="comment_body"
          name="comment_body"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="comment_body">{{ comment.comment_body }}</label>
      </div>
      <!-- submit button -->
      <button
        type="submit"
        class="btn-floating btn waves-effect waves-light grey"
      >
        <i class="fas fa-plus white-text small"></i>
      </button>
      <!-- cancel button -->
      <a
        href="{{ url_for('plant_profile', plant_post_id=plant_post._id) }}"
        class="btn-floating btn waves-effect waves-light grey"
      >
        <i class="fas fa-times white-text small"></i>
      </a>
    </form>
  </div>
</div>
{% endblock %}
